<mat-toolbar class="navbar">
  <mat-toolbar-row class="d-flex justify-content-between align-items-center ">
   <div class="icon-span-container">
    <span class="title">CompraAQUI</span>
    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
   </div>
   <div class="user-prifile">

      <div *ngIf="userDados" [matMenuTriggerFor]="menu">

        <div *ngIf="userDados?.photoURL; else showDefaultUserLoggedTop">
          <img class="avatar " [src]="userDados.photoURL" alt=""
            onerror="this.src='assets/images/user.png';">
        </div>
        <ng-template #showDefaultUserLoggedTop>
          <img class="avatar " [src]="imgDefault" alt="">
        </ng-template>
      </div>

      <mat-menu #menu>
        <button  mat-menu-item (click)="openProfileDialog();">
          Perfil: <span style="color: #47700f; font-weight: 700;" >{{rolUser}}</span>
        </button>
        <button  mat-menu-item (click)="logout()">Sair</button>
      </mat-menu>

   </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="mat-sidenav" #sidenav opened="true" mode="side">
    <mat-nav-list>
      <!--<mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu?.url">-->
        <mat-list-item *ngFor="let menu of listaMenus" (click)="navigateToPage(menu?.url)">
        <div class="icon-span-container">
          <mat-icon mat-list-icon>{{menu?.icone}}</mat-icon>
        <span class="mat-line">{{menu?.nome}}</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
