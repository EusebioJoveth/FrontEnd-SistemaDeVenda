<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>JT- Sistema Venda</h1>

    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
    <mat-nav-list>
      <mat-list-item routerLink="/pages/dashboard">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <div class="mat-line">DashBoard</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/usuarios">
        <mat-icon mat-list-icon>group</mat-icon>
        <div class="mat-line">Usuários</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/produtos">
        <mat-icon mat-list-icon>collections_bookmark</mat-icon>
        <div class="mat-line">Produtos</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/vendas">
        <mat-icon mat-list-icon>currency_exchange</mat-icon>
        <div class="mat-line">Venda</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/historial_venda">
        <mat-icon mat-list-icon>edit_note</mat-icon>
        <div class="mat-line">Histórico de Vendas</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/reportes">
        <mat-icon mat-list-icon>receipt</mat-icon>
        <div class="mat-line">Relatórios</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
