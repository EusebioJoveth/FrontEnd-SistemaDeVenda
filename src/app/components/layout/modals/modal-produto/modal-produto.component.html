<h2 mat-dialog-title>{{tituloAccao}} Produto</h2>

<mat-dialog-content>
  <form [formGroup] = "formProduto">
    <mat-grid-list cols="1" rowHeight="90px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput autocomplete="off" formControlName="nome">
          <mat-icon matSuffix>fit_sreen</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput autocomplete="off" formControlName="codigo">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="idCategoria">
            <mat-option *ngFor="let cat of listaCategoria" [value]="cat.idCategoria">
              {{cat.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Marca</mat-label>
          <mat-select formControlName="idMarca">
            <mat-option *ngFor="let marc of listaMarca" [value]="marc.idMarca">
              {{marc.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Imposto</mat-label>
          <mat-select formControlName="idImposto">
            <mat-option *ngFor="let imp of listaImposto" [value]="imp.idImposto">
              {{imp.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Stock</mat-label>
          <input matInput autocomplete="off" formControlName="stock" type="number">
          <mat-icon matSuffix>edit_square</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Preço</mat-label>
          <input matInput autocomplete="off" formControlName="preco">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="isActivo">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">Não Activo</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Foto</mat-label>
          <input matInput autocomplete="off" formControlName="foto">
          <mat-icon matSuffix>photo</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="formProduto.invalid" (click)="guardarEditar_Produto()">{{botaoAcao}}</button>
</mat-dialog-actions>
