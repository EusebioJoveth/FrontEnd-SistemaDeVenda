<h2 mat-dialog-title>Detalhe de Venda</h2>

<mat-dialog-content>

    <mat-grid-list cols="5" rowHeight="70px">
      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Data de Registo</mat-label>
          <input matInput [(ngModel)]="dataRegisto">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Número de Venda</mat-label>
          <input matInput [(ngModel)]="numeroDocumento">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Tipo de Pagamento</mat-label>
          <input matInput [(ngModel)]="tipoPagamento">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Desconto</mat-label>
          <input matInput [(ngModel)]="desconto">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Total</mat-label>
          <input matInput [(ngModel)]="total">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <h4>Lista de Produtos</h4>

    <table mat-table [dataSource]="detalheVenda" class="mat-elevation-z2">

      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let element">{{element.descricaoProduto}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>quantidade</th>
        <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">{{element.precoTexto}}</td>
      </ng-container>

      <ng-container matColumnDef="desconto">
        <th mat-header-cell *matHeaderCellDef>Desconto</th>
        <td mat-cell *matCellDef="let element">{{element.desconto}}%</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.totalTexto}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns :  colunasTabela;"></tr>

    </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Cancelar</button>
</mat-dialog-actions>
