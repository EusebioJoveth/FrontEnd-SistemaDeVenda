<div class="container-fluid position-absolute overflow-hidden">
  <div class="col-md-12">
    <div class="toolbar-pages">
      <p-breadcrumb [model]="itemsBreadCrumb" [home]="home"></p-breadcrumb>
    </div>
  </div>

  <div class="col-md-12">
    <mat-card class="mat-setion">
      <mat-card-content class="dashboard-card-content">

          <div class="col-md-12">
            <form [formGroup]="formularioFiltro" (ngSubmit)="pesquisarVendas()">

              <div class="campos-formulario">
                <mat-form-field appearance="fill">
                  <mat-label>Data Início</mat-label>
                  <input matInput autocomplte="off" formControlName="dataInicio"
                  [matDatepicker]="picker1">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                  <mat-label>Data Final</mat-label>
                  <input matInput autocomplte="off" formControlName="dataFim"
                  [matDatepicker]="picker2">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button color="primary"
                [disabled]="formularioFiltro.invalid" type="submit" class="botao-pesquisar">
                <mat-icon>search</mat-icon>Pesquisar
              </button>
              </div>
            </form>
          </div>

          <div class="col-md-12">
            <button mat-raised-button color="warn"
            [disabled]="listaVendaReporte.length < 1"
            (click)="exportarDadosParaExcel()">
            <mat-icon>feed</mat-icon>Exportar Excel
          </button>
          </div>

          <div class="col-md-12">
            <div class="mat-elevation-z2">
              <table mat-table [dataSource]="dadosVendaReporte">
                <caption></caption>
                <ng-container matColumnDef="dataRegisto">
                  <th mat-header-cell *matHeaderCellDef>Data registo</th>
                  <td mat-cell *matCellDef="let element">{{element.dataRegisto}}</td>
                </ng-container>

                <ng-container matColumnDef="numeroVenda">
                  <th mat-header-cell *matHeaderCellDef>Número de Venda</th>
                  <td mat-cell *matCellDef="let element">{{element.numeroDocumento}}</td>
                </ng-container>

                <ng-container matColumnDef="tipoPagamento">
                  <th mat-header-cell *matHeaderCellDef>Tipo de Pagamento</th>
                  <td mat-cell *matCellDef="let element">{{element.tipoPagamento}}</td>
                </ng-container>

                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef>Total</th>
                  <td mat-cell *matCellDef="let element">{{element.totalVenda}}</td>
                </ng-container>

                <ng-container matColumnDef="produto">
                  <th mat-header-cell *matHeaderCellDef>Produto</th>
                  <td mat-cell *matCellDef="let element">{{element.produto}}</td>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                  <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                  <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
                </ng-container>

                <ng-container matColumnDef="preco">
                  <th mat-header-cell *matHeaderCellDef>Preço</th>
                  <td mat-cell *matCellDef="let element">{{element.preco}}</td>
                </ng-container>

                <ng-container matColumnDef="totalProduto">
                  <th mat-header-cell *matHeaderCellDef>Total por Produto</th>
                  <td mat-cell *matCellDef="let element">{{element.total }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
                <tr mat-row *matRowDef="let row; columns :  colunasTabela;"></tr>

              </table>

              <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
            </div>
          </div>



      </mat-card-content>
    </mat-card>
  </div>
</div>
