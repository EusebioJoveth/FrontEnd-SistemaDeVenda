<div class="container-fluid position-absolute overflow-hidden">
  <div class="col-md-12">
    <div class="toolbar-pages">
      <p-breadcrumb [model]="itemsBreadCrumb" [home]="home"></p-breadcrumb>
    </div>
  </div>

  <div class="col-md-12">
    <mat-card class="mat-setion">
      <mat-card-content class="dashboard-card-content">
        <mat-grid-list cols="3" rowHeight="100px">
          <mat-grid-tile>
            <mat-card class="card-info">
              <mat-card-header>
                <div mat-card-avatar>
                  <mat-icon color="accent">payments</mat-icon>
                </div>
                <mat-card-title>Total de Receitas</mat-card-title>
                <mat-card-subtitle>AOA {{totalReceitas}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-card class="card-info">
              <mat-card-header>
                <div mat-card-avatar>
                  <mat-icon color="warn">sell</mat-icon>
                </div>
                <mat-card-title>Total de Vendas</mat-card-title>
                <mat-card-subtitle>AOA {{totalVendas}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-card class="card-info">
              <mat-card-header>
                <div mat-card-avatar>
                  <mat-icon color="primary">collections_bookmart</mat-icon>
                </div>
                <mat-card-title>Total de Produtos</mat-card-title>
                <mat-card-subtitle>{{totalProdutos}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-card style="margin-top:  15px;">
          <mat-card-content>
            <div style="width: 100%; height: 400px;">
              <canvas id="chartBarras"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
