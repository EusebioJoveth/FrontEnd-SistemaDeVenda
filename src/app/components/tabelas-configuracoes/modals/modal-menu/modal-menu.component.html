<h2 mat-dialog-title>{{tituloAcao}} Menu</h2>

<mat-dialog-content>
  <form [formGroup]="formularioMenu">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput  autocomplete="off" formControlName="nome">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>√çcone</mat-label>
          <input matInput  autocomplete="off" formControlName="icone">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Url</mat-label>
          <input matInput  autocomplete="off" formControlName="url">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="formularioMenu.invalid"
   (click)="gravarOuEditarMenu()">{{botaoAcao}}</button>
</mat-dialog-actions>
