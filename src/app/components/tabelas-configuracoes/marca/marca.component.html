<div style="margin: 10px 30px 10px 30px;">
  <p-breadcrumb [model]="itemsBreadCrumb" [home]="home"></p-breadcrumb>
</div>

<mat-card style="margin:10px 30px 10px 30px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="novaMarca()">
      <mat-icon mat-list-icon>add</mat-icon> Nova Marca
    </button>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabela($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">

      <table mat-table [dataSource]="dataListaMarca">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.isActivo == 1? 'Activo' : 'Não Activo'}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarMarca(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarMarca(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>

        <tr class="mat-row" matNotDataRow>
          <td class="mat-cell" colspan="4">Não existem dados que coencidem com o filtro "{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
